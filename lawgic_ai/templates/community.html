{% extends 'base.html' %}

{% block styles %}
    <style>
        /* From Uiverse.io by vinodjangid07 */ 
.Btn-Container {
  display: flex;
  width: 150px;
  height: fit-content;
  background-color: #1d2129;
  border-radius: 40px;
  box-shadow: 0px 5px 10px #bebebe;
  justify-content: space-between;
  align-items: center;
  border: none;
  cursor: pointer;
  text-decoration: none;
}
.icon-Container {
  width: 35px;
  height: 35px;
  background-color: #f59aff;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  border: 3px solid #1d2129;
}
.text {
  width: calc(170px - 45px);
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 1.1em;
  letter-spacing: 1.2px;
}
.icon-Container svg {
  transition-duration: 1.5s;
}
.Btn-Container:hover .icon-Container svg {
  transition-duration: 1.5s;
  animation: arrow 1s linear infinite;
}
@keyframes arrow {
  0% {
    opacity: 0;
    margin-left: 0px;
  }
  100% {
    opacity: 1;
    margin-left: 10px;
  }
}

    </style>
{% endblock styles %}

{% block content %}

<div class="container-fluid my-3">
    <ul>{% for post in object_list %}
        <li><span class="badge text-bg-primary">{{post.title}}</span>
            <br> <span class="badge text-bg-info">{{post.author}}</span> <br> {{post.body|truncatewords:10}}
        <span class="badge text-bg-warning">{{post.tag}}</span>
            <!-- From Uiverse.io by vinodjangid07 --> 
<a href="{% url 'post' post.pk %}" class="Btn-Container">
  <span class="text">Read More</span>
  <span class="icon-Container">
    <svg
      width="16"
      height="19"
      viewBox="0 0 16 19"
      fill="nones"
      xmlns="http://www.w3.org/2000/svg"
    >
      <circle cx="1.61321" cy="1.61321" r="1.5" fill="black"></circle>
      <circle cx="5.73583" cy="1.61321" r="1.5" fill="black"></circle>
      <circle cx="5.73583" cy="5.5566" r="1.5" fill="black"></circle>
      <circle cx="9.85851" cy="5.5566" r="1.5" fill="black"></circle>
      <circle cx="9.85851" cy="9.5" r="1.5" fill="black"></circle>
      <circle cx="13.9811" cy="9.5" r="1.5" fill="black"></circle>
      <circle cx="5.73583" cy="13.4434" r="1.5" fill="black"></circle>
      <circle cx="9.85851" cy="13.4434" r="1.5" fill="black"></circle>
      <circle cx="1.61321" cy="17.3868" r="1.5" fill="black"></circle>
      <circle cx="5.73583" cy="17.3868" r="1.5" fill="black"></circle>
    </svg>
  </span>
</a>

        </li>
        <hr>
        {% endfor %}
    </ul>
</div>


{% endblock %}
