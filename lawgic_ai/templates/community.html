{% extends 'base.html' %}

{% block content %}

<div class="container-fluid my-3">
    <ul>{% for post in object_list %}
        <li><span class="badge text-bg-primary" href="{% url 'post' post.pk %}">{{post.title}}</span>
            <br> <span class="badge text-bg-info">{{post.author}}</span> <br> {{post.body|truncatewords:10}}
        <span class="badge text-bg-warning">{{post.tag}}</span></li>
        <hr>
        {% endfor %}
    </ul>
</div>


{% endblock %}
