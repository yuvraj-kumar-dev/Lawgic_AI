<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>


<body class="text-center">



  <main class="container d-flex align-items-center justify-content-center min-vh-100">
    <form class="w-100" style="max-width: 330px;" method="post" action="{% url 'login_user' %}" >
        {% csrf_token %}
      <img class="mb-4" src="https://i.postimg.cc/brMr0trH/logo.webp" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please Login</h1>

      <div class="form-floating" >
      
        <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating my-3">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">Â© 2025 | LawgicAI | Yuvraj</p>
    </form>
  </main>

</body>

</html>
